<!DOCTYPE html>
<html>

<head>
    <title>Character | Skyrim Tools</title>

    <meta name="google-signin-client_id" content="154385102439-9r9naqaioijf8n95im2vaaic8gtn1u4p.apps.googleusercontent.com">

    <link rel="stylesheet" type="text/css" href="/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/Core/Styles/css.css" />

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <script src="/Core/Scripts/jquery-3.1.1.min.js" defer></script>
    <script src="/Bootstrap/js/bootstrap.min.js" defer></script>
    <script src="/Core/Scripts/js.js" defer></script>

</head>

<body>

    <nav class="navbar navbar-inverse"></nav>

    <div class="container main-body">
        <center>
            <h1>CHARACTER</h1>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" onclick="randomize()">Create a New Character</button>
            </div>
            <br><br><br>
        </center>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">New Character</h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal">
                            <div class="form-group">

                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="name" id="newcharname" />
                                </div>

                                <label class="col-sm-2 control-label">Race</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" id="newcharrace"></p>
                                </div>

                                <div class="col-sm-12">
                                    <center id="newcharpic">
                                        <img src="" alt="" class="img-thumbnail img-responsive center-block">
                                    </center>
                                </div>

                                <label class="col-sm-2 control-label">Faction</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" id="newcharfaction"></p>
                                </div>

                                <label class="col-sm-2 control-label">Follower</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" id="newcharfollower"></p>
                                </div>

                                <label class="col-sm-2 control-label">Class</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" id="newcharclass"></p>
                                </div>

                                <label class="col-sm-2 control-label">Details</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" id="newchardetails"></p>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="randomize()">Re-roll</button>
                        <button type="button" class="btn btn-warning" onclick="saveChar(true)" data-dismiss="modal" aria-label="Close">Delete All and Save</button>
                        <button type="button" class="btn btn-success" onclick="saveChar(false)" data-dismiss="modal" aria-label="Close">Add to Characters</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="characterPanels"></div>

    </div>

</body>

</html>
