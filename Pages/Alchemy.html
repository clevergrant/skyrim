<!DOCTYPE html>
<html>

<head>
    <title>Alchemy | Skyrim Tools</title>

    <meta name="google-signin-client_id" content="154385102439-9r9naqaioijf8n95im2vaaic8gtn1u4p.apps.googleusercontent.com">

    <link rel="stylesheet" type="text/css" href="/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/Core/Styles/css.css" />

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <script src="/Core/Scripts/jquery-3.1.1.min.js" defer></script>
    <script src="/Bootstrap/js/bootstrap.min.js" defer></script>
    <script src="/Core/Scripts/js.js" defer></script>

</head>

<body>

    <nav class="navbar navbar-inverse"></nav>

    <div class="container main-body">

        <center>
            <h1>ALCHEMY</h1>
        </center>

        <br>

        <ul class="nav nav-tabs nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#create" aria-controls="create" role="tab" data-toggle="tab">Create Potions</a></li>
            <li role="presentation"><a href="#recipes" aria-controls="recipes" role="tab" data-toggle="tab">Find Recipes</a></li>
            <li role="presentation"><a href="#ingredients" aria-controls="ingredients" role="tab" data-toggle="tab">All Ingredients</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="create">
                <center>
                    <h3>Create Potions</h3>
                </center>

                <div class="row">
                    <div class="col-sm-6">

                        <h4>My Ingredients</h4>
                        <button type="button" class="btn btn-danger" onclick="clearIng()" id="clearbtn" style="display:none;">Clear All</button>
                        <br><br>
                        <ul class="list-group" id="currIngList"></ul>

                        <h4>Available Potions</h4>
                        <ul class="list-group" id="currPotList"></ul>

                    </div>
                    <div class="col-sm-6">
                        <h4>Add Ingredients</h4>

                        <input type="text" class="form-control" placeholder="Search Ingredients" id="ingSearch" />
                        
                        <div class="panel panel-default scroll" id="currIngPanel" style="display: none;">
                            <div class="list-group" id="currIngTable"></div>
                        </div>

                    </div>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="recipes">
                <center>
                    <h3>Find Recipes</h3>
                </center>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="list-group" id="firstPotSel">
                            <button class="list-group-item" onclick="firstPotSel(1, this)">Singular Potions</button>
                            <button class="list-group-item" onclick="firstPotSel(2, this)">Magic Potions</button>
                            <button class="list-group-item" onclick="firstPotSel(3, this)">Fortify</button>
                            <button class="list-group-item" onclick="firstPotSel(4, this)">Regenerate</button>
                            <button class="list-group-item" onclick="firstPotSel(5, this)">Restore</button>
                            <button class="list-group-item" onclick="firstPotSel(6, this)">Damage</button>
                            <button class="list-group-item" onclick="firstPotSel(7, this)">Lingering Damage</button>
                            <button class="list-group-item" onclick="firstPotSel(8, this)">Ravage</button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="list-group" id="seconPotSel"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="list-group" id="thirdPotSel"></div>
                    </div>
                </div>

                <div id="customIngredients"></div>

            </div>

            <div role="tabpanel" class="tab-pane" id="ingredients"></div>
        </div>

    </div>

</body>

</html>
